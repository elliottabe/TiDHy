##### Model dimensions (required) #####
r_dim: ${resolve_default:16,${r_dim}}
r2_dim: ${resolve_default:8,${r2_dim}}
mix_dim: ${resolve_default:8,${mix_dim}}
input_dim: 6
hyper_hid_dim: 32

##### Architecture options #####
loss_type: MSE
nonlin_decoder: false

##### Learning rates (for inference) #####
lr_r: 7.5e-3
lr_r2: 7.5e-3

temp_weight: 2.0
spat_weight: 0.5

##### Regularization #####
lmda_r: 0.0
lmda_r2: 0.0
weight_decay: 0.00001
L1_alpha: ${resolve_default:0.0,${L1_alpha}}
L1_inf_w: 0.0
L1_inf_r2: 0.0
L1_inf_r: 0.0
L1_alpha_inf: ${resolve_default:0.0,${L1_alpha_inf}}
L1_alpha_r2: 0.0
grad_alpha_inf: 1.0
clip_grad: 10.0
grad_norm_inf: false
sparsity_w_safe: 0.02         # SAFE hypernetwork regularization
w_min_active_ratio: 0.25      # Keep 25% of components active

##### Saturation parameters #####
saturate_r_method: 'none'     # Saturation method for r: 'none', 'sigmoid', 'tanh', 'scaled_tanh'
saturate_r2_method: 'none'    # Saturation method for r2: 'none', 'sigmoid', 'tanh', 'scaled_tanh'
saturate_r_scale: 5.0         # Scale for scaled_tanh saturation of r
saturate_r2_scale: 3.0        # Scale for scaled_tanh saturation of r2


##### Training params #####
max_iter: 1000
tol: 0.01
normalize_spatial: false
normalize_temporal: false
learning_rate_gamma: 0.5
cos_eta: 5.0

##### Display #####
show_progress: true
show_inf_progress: false