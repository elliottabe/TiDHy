name: TiDHy
channels:
  - rapidsai
  - conda-forge
  - nvidia
dependencies:
  # Python
  - python=3.13

  # RAPIDS (GPU-accelerated dataframes/ML)
  # Note: RAPIDS must be installed via conda
  - rapids=25.10
  - cuda-version>=12.0,<=12.9

  # Core scientific computing (conda for C/Fortran extensions)
  - numpy>=1.24.0
  - scipy>=1.10.0
  - pandas>=2.0.0

  # Data I/O (conda for HDF5 binary compatibility)
  - h5py>=3.8.0
  - pytables>=3.8.0

  # Visualization (conda for better Qt/backend integration)
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Jupyter environment
  - jupyter
  - jupyterlab
  - ipykernel
  - ipywidgets

  # Package management
  - pip
  - uv

# ============================================================================
# UV PIP INSTALL (faster than pip)
# ============================================================================
# After creating the environment, install Python packages with uv:
#
#   conda activate TiDHy
#   uv pip install --find-links https://storage.googleapis.com/jax-releases/jax_cuda_releases.html \
#     'jax[cuda12]>=0.4.20' \
#     'jaxlib>=0.4.20' \
#     'flax>=0.8.0' \
#     'optax>=0.1.7' \
#     'orbax-checkpoint>=0.4.0' \
#     'chex>=0.1.8' \
#     'dynamax>=1.0.0' \
#     'scikit-learn>=1.3.0' \
#     'tensorflow-probability>=0.24.0' \
#     'hydra-core>=1.3.0' \
#     'omegaconf>=2.3.0' \
#     'wandb' \
#     'tqdm>=4.65.0' \
#     'natsort' \
#     -e .
#
# Or use the provided setup script (if created separately)
# ============================================================================
